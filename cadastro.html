<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="cadastro-page">
        <!-- Container de Cadastro -->
        <section id="cadastro-section">
            <div class="cadastro-container">
                <h2>Criar Conta</h2>
                <form id="cadastro-form">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" placeholder="Escolha um nome de usuário" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Escolha uma senha" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmaSenha">Confirmar Senha</label>
                        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" id="cadastro-btn">Cadastrar</button>
                </form>

                <p id="error-message"></p>
                <button id="back-btn" onclick="window.history.back()">Voltar</button>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
